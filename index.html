<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BusMall</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>BusMall</h1>
    </header>

    <form>
      <h2>Instructions:</h2>
      <fieldset>
        <p>Check the box once you've read each instruction:</p>
        <input type="checkbox"><label>You will pick a product out of 3 random images that you would most likely purchase.</label><br/>
        <input type="checkbox"><label>You will click on the image you like the most to select it.</label><br/>
        <input type="checkbox"><label>Once you've chosen from 25 random variation of images you will be given an option to see the result.</label><br/>
      </fieldset>
    </form>

    <section id="rollCall"></section>
    <canvas id="myChart" width="960px" height="400px"></canvas>

    <footer></footer>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js" />
  </body>
</html>
